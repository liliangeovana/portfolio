<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>
    <!--navbar-->
    <section>
        <nav class="flex items-center justify-between m-0 p-0 bg-customColor">
            <!-- Logo ou título -->
            <div class="block text-customColor w-56 p-6 bg-white text-center font-bold text-2xl uppercase">Portfólio</div>

    
            <!-- MENU HAMBURGUER -->
            <div class="sm:hidden ml-auto text-white mr-5 pt-1">
                <button id="menu-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                    </svg>   
                </button>
            </div>

            <!-- TELAS MAIORES-->
            <ul class="hidden sm:flex space-x-4 text-white mr-5">
                <li class="flex items-center">
                    <button 
                    class="bg-customColor text-white p-3 font-semibold hover:bg-white hover:text-customColor relative px-4 py-2 transition-all duration-300">
                    Sobre mim
                </button>
                </li>
                <li>
                    <button 
                    class=" bg-customColor text-white  font-semibold hover:bg-white hover:text-customColor relative px-4 py-2 transition-all duration-300">
                    Skills
                </button>
                </li>
                <li>
                    <button 
                    class="bg-customColor text-white p-3 font-semibold hover:bg-white hover:text-customColor relative px-4 py-2 transition-all duration-300">
                    Projetos
                </button>
                </li>
                <li>
                    <button 
                    class="bg-customColor text-white p-3 font-semibold hover:bg-white hover:text-customColor relative px-4 py-2 transition-all duration-300">
                    Contato
                </button>
                </li>
            </ul>
        </nav>

        <!--ITENS EM TELAS MENORES-->
        <div id="mobile-menu" class="lg:hidden fixed inset-0 bg-stone-300 bg-opacity-55 z-50 hidden">
            <div class="flex items-center justify-center h-full">

                <!--CLOSE MENU MOBILE-->
                <button id="close-menu" class="absolute p-2 bottom-2 text-white bg-customColor rounded-lg text-center w-32 hover:bg-orange-400">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-8 w-8 m-auto">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5" />
                      </svg>Voltar                      
                </button>
        
                <ul class="text-white text-2xl font-medium space-y-4 w-full text-center">
                    <li>
                        <button class="w-full p-2 hover:p-2 hover:border hover:bg-white hover:border-customColor hover:text-customColor hover:font-semibold">
                            Sobre mim
                        </button>
                    </li>
                    <li>
                        <button class="w-full p-2 hover:p-2 hover:border hover:bg-white hover:border-customColor hover:text-customColor hover:font-semibold">
                            Skills
                        </button>
                    </li>
                    <li>
                        <button class="w-full p-2 hover:p-2 hover:border hover:bg-white hover:border-customColor hover:text-customColor hover:font-semibold">
                            Projetos
                        </button>
                    </li>
                    <li>
                        <button class="w-full p-2 hover:p-2 hover:border hover:bg-white hover:border-customColor hover:text-customColor hover:font-semibold">
                            Contato
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <script src="./public/script.js"></script>
</body>
</html>
